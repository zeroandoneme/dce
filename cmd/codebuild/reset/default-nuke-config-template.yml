regions:
  - "global"
  # DCE Principals roles are currently locked down
  # to only access these two regions
  # This significantly reduces the run time of nuke.
{{range .Regions}}  - "{{.}}"
{{end}}
account-blacklist:
  - "{{ .ParentAccountID}}" # Arbitrary production account id

presets:
  sso:
    filters:
      IAMSAMLProvider:
      - type: "regex"
        value: "AWSSSO_.*_DO_NOT_DELETE"
      IAMRole:
      - type: "glob"
        value: "AWSReservedSSO_*"
      IAMRolePolicyAttachment:
      - type: "glob"
        value: "AWSReservedSSO_*"

resource-types:
  excludes:
    - S3Object # Let the S3Bucket delete all Objects instead of individual objects (optimization)

accounts:
  "{{ .ID}}": # Child Account
    presets:
      - sso
    filters:
      IAMPolicy:
        - type: "contains"
          value: "bluepi_policy_basic"      
        - type: "contains"
          value: "{{ .PrincipalPolicy}}"
      IAMRole:
        - "{{ .AdminRole}}"
        - "{{ .PrincipalRole}}"
        - type: "regex"
          value: "^bluepi.*"
      IAMRolePolicy:
        - type: "contains"
          value: "{{ .AdminRole}}"
        - type: "contains"
          value: "{{ .PrincipalRole}}"
        - type: "contains"
          value: "{{ .PrincipalPolicy}}"
        - type:  "regex"
          value: "^bluepi.*"  
      IAMRolePolicyAttachment:
        # Do not remove the policy from the principal user role
        - "{{ .PrincipalRole}} -> {{ .PrincipalPolicy}}"
        - property: RoleName
          value: "{{ .AdminRole}}"
        - type: "regex"
          value: "^bluepi.*" # Deny removal of role-policy attachments where role starts with "bluepi"
        - type: "regex"
          property: PolicyName
          value: "^bluepi.*"   
